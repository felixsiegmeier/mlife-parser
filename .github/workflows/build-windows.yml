name: Build Windows EXE & Release

on:
  push:
    tags:
      - 'v*'  # Trigger nur bei Tags wie v1.0.0, v2.1.0, etc.
  workflow_dispatch: {}  # Manueller Trigger Ã¼ber GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller cryptography

      - name: Build single-file EXE with PyInstaller
        run: |
          pyinstaller --onefile --clean --name mlife-parser `
            --add-data "mlife_core;mlife_core" `
            --add-data "ui;ui" `
            --add-data "deidentifier_engine;deidentifier_engine" `
            --collect-all flet `
            --noconsole `
            main.py
        shell: pwsh

      - name: List build output
        run: dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlife-parser-windows
          path: dist/mlife-parser.exe

      # Release nur erstellen wenn ein Tag gepusht wurde
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/mlife-parser.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}